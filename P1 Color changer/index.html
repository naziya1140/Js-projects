<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas">
        <h2>Color Scheme Switcher</h2>
        <span class="box" id="red"></span>
        <span class="box" id="yellow"></span>
        <span class="box" id="blue"></span>
        <span class="box" id="green"></span>
        <h2>Try clicking on one of the colors above to 
            change the background color of this page!</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
